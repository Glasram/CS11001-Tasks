<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">The Awesome Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row">
            <h1>THIS IS A CAT GRID</h1>
        </div>
        <div class="row">
            <div class="col bg-primary">
                <div class="card w-1 mg-1">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/050/393/628/small/cute-curious-gray-and-white-kitten-in-a-long-shot-photo.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Small cat</p>
                    </div>
                </div>
            </div>
            <div class="col-9 bg-secondary">
                <div class="row">
                    <div class="col bg-tertiary">
                        <div class="card w-1 mg-1">
                            <img src="https://www.cats.org.uk/media/13136/220325case013.jpg?width=500&height=333.49609375" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">Smallish cat</p>
                            </div>
                        </div>
                    </div>
                    <div class="col bg-warning">
                        <div class="card w-1 mg-1">
                            <img src="https://media.4-paws.org/d/2/5/f/d25ff020556e4b5eae747c55576f3b50886c0b90/cut%20cat%20serhio%2002-1813x1811-720x719.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">Big cat</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col bg-danger">
                            <div class="card w-1 mg-1">
                                <img src="https://ichef.bbci.co.uk/ace/standard/2560/cpsprodpb/b4d2/live/c39db240-42ae-11f0-88e1-3f1b11853089.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text">Two cats</p>
                                </div>
                            </div>
                        </div>
                        <div class="col bg-success">
                            <div class="card w-1 mg-1">
                                <img src="https://www.petplan.co.uk/cat-insurance/cat-care-and-advice/how-to-keep-senior-cats-active/_jcr_content/root/article_metadata/image.img.jpeg/1752826176607/senior-cat-is-your-older-cat-getting-enough-exercise-.jpeg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text">Smart Cat</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>
